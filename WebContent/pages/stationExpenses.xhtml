<?xml version="1.0" encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

</head>
<h:body>
	<ui:composition template="/template1.xhtml">
		<ui:define name="content">
			<h:form dir="rtl" id="form">
				<p:messages id="msg" autoUpdate="true" closable="true"></p:messages>
				<h1 style="color: #1565C0; text-align: center;">المصروفات</h1>
				<div class="image-box-footer" align="left">
					<p:commandButton id="cBadd" value="اضافة " immediate="true"
						icon="ui-icon ui-icon-plus" onclick="PF('whsdlAdd').show();">
					</p:commandButton>
					<p:spacer width="5" height="10"></p:spacer>
					<p:commandButton id="d" value="سندات الصرف" immediate="true"
						onclick="PF('showsnd').show();" styleClass="orange-btn">
					</p:commandButton>
				</div>
				<h:panelGroup id="png">
					<div class="ui-g">
						<div class="ui-g-2">
							<p:outputLabel value="نوع المصروفات" />
						</div>
						<div class="ui-g-2">
							<p:selectOneMenu style="width:70%"
								value="#{expensisBean.supType}">
								<f:selectItem itemLabel="اختر ....." noSelectionOption="true" />
								<f:selectItems value="#{expensisBean.expensisTypesList}"
									var="et" itemLabel="#{et.name}" itemValue="#{et.id}" />
								<p:ajax process="@this" />
							</p:selectOneMenu>
						</div>
						<div class="ui-g-1">
							<p:outputLabel value="من تاريخ"></p:outputLabel>
						</div>
						<div class="ui-g-2">
							<p:calendar id="dtfrom" pattern="yyyy-MM-dd"
								value="#{expensisBean.dateFrom}">
								<!-- 								<p:ajax process="@form" event="blur" immediate="true" delay="100" update="vcs:cnt,vcs:calc"  -->
								<!-- 									listener="#{billReceiveBean.update}"></p:ajax> -->
							</p:calendar>
						</div>
						<div class="ui-g-1">
							<p:outputLabel value="الي تاريخ"></p:outputLabel>
						</div>
						<div class="ui-g-2">
							<p:calendar id="dtto" pattern="yyyy-MM-dd"
								value="#{expensisBean.dateTo}">
							</p:calendar>

						</div>
						<div class="ui-g-1">
							<p:commandButton styleClass="green-btn" process="png"
								action="#{expensisBean.loadListByDates}" value="استعلام"
								update="myTable">
							</p:commandButton>
						</div>
					</div>
				</h:panelGroup>
				<br />
				<p:dataTable id="myTable" var="exp"
					value="#{expensisBean.expensisList}" emptyMessage="لايوجد بيانات"
					rowIndexVar="rowIndex" editable="true" widgetVar="cellemp"
					paginatorPosition="bottom" sortBy="#{exp.monthDate}"
					sortOrder="descending"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="10">
					<p:ajax event="rowEdit" listener="#{expensisBean.onRowEdit}"
						update=":form:msg  :form:myTable" />
					<p:ajax event="rowEditCancel"
						listener="#{expensisBean.onRowCancel}" update=":form:msg" />
					<p:column headerText="رقم" style="width: 5%">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="التاريخ" style="width: 20%"
						filterBy="#{exp.monthDate}" filterMatchMode="contains">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{exp.monthDate}">
									<f:convertDateTime pattern="yyyy/MM/dd" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:calendar style="width:100%" required="true"
									requiredMessage="ادخل التاريخ" pattern="yyyy/MM/dd"
									value="#{exp.monthDate}">
								</p:calendar>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="نوع المصروفات" style="width: 20%"
						filterBy="#{exp.expensisTypeName}" filterMatchMode="contains">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{exp.expensisTypeName}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu style="width:100%" value="#{exp.expensisType}"
									required="true" requiredMessage="نوع المصروفات مطلوب ">
									<f:selectItem itemLabel="اختر....." noSelectionOption="true" />
									<f:selectItems value="#{expensisBean.expensisTypesList}"
										var="et" itemLabel="#{et.name}" itemValue="#{et.id}" />
									<p:ajax process="@this" />
								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="المبلغ" style="width: 20%"
						filterBy="#{exp.expensisQuantity}" filterMatchMode="contains">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputLabel value="#{exp.expensisQuantity}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText style="width:100%" required="true"
									requiredMessage="ادخل المبلغ مطلوب"
									value="#{exp.expensisQuantity}">
								</p:inputText>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="تعديل" style="width:5%">
						<p:rowEditor />
					</p:column>
					<p:column headerText="حذف" style="width:5%">
						<p:commandButton update=":form:myTable"
							style="background-color:red" icon="ui-icon ui-icon-remove"
							title="حذف" action="#{expensisBean.deleteGas(exp)}">
						</p:commandButton>
					</p:column>
					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="3" footerText="اجمالى المصروفات"
								style="FONT-WEIGHT:bold ;color : ORANGE " />
							<p:column colspan="3" style="FONT-WEIGHT:bold ;color : ORANGE "
								footerText="#{expensisBean.expensisList.stream().map(fdet->fdet.expensisQuantity).sum()}" />
						</p:row>

					</p:columnGroup>

				</p:dataTable>
			</h:form>
			<h:form>
				<p:dialog position="center" widgetVar="whsdlAdd" responsive="true"
					dynamic="true" hideEffect="explode" showEffect="fade" width="60%"
					closable="true" resizable="true" modal="true" dir="rtl">
					<h:panelGroup id="panelGroupAdd" width="60%">
						<p:fieldset legend="بيانات المصروفات وسند الصرف " width="100%">
							<div class="ui-g">
								<div class="ui-g-2">
									<h:outputLabel value="التاريخ " />
								</div>
								<div class="ui-g-3">
									<p:calendar style="width:100%" required="true"
										requiredMessage="ادخل التاريخ" pattern="yyyy/MM/dd"
										value="#{expensisBean.sssAdd.monthDate}">
									</p:calendar>
								</div>
								<p:spacer height="10" width="10"></p:spacer>
								<div class="ui-g-2">
									<h:outputLabel value="نوع المصروفات" />
								</div>
								<div class="ui-g-3">
									<p:selectOneMenu style="width:100%"
										value="#{expensisBean.sssAdd.expensisType}" required="true"
										requiredMessage="نوع المصروفات مطلوب ">
										<f:selectItem itemLabel="اختر....." noSelectionOption="true" />
										<f:selectItems value="#{expensisBean.expensisTypesList}"
											var="et" itemLabel="#{et.name}" itemValue="#{et.id}" />
										<p:ajax process="@this" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-2">
									<h:outputLabel value="المبلغ" />
								</div>
								<div class="ui-g-3">
									<p:inputText style="width:100%" required="true"
										requiredMessage="ادخل المبلغ"
										value="#{expensisBean.sssAdd.expensisQuantity}">
										<p:ajax process="@this"></p:ajax>
									</p:inputText>
								</div>
								<p:spacer height="10" width="10"></p:spacer>
								<div class="ui-g-2">
									<h:outputLabel value="صرف الي " />
								</div>
								<div class="ui-g-3">
									<p:inputText style="width:100%" required="true"
										requiredMessage="ادخل الاسم" value="#{expensisBean.snd.name}">

									</p:inputText>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-2">
									<h:outputLabel value="طريقة الدفع" />
								</div>
								<div class="ui-g-3">
									<p:selectOneMenu style="width:100%;"
										value="#{expensisBean.snd.payType}">
										<f:selectItem itemLabel="اختر طريقة الدفع"
											noSelectionOption="true"></f:selectItem>
										<f:selectItem itemLabel="نقدا" itemValue="نقدا"></f:selectItem>
										<f:selectItem itemLabel="شبكة" itemValue="شبكة"></f:selectItem>
										<f:selectItem itemLabel="أجل" itemValue="أجل"></f:selectItem>
										<p:ajax process="@this"></p:ajax>
									</p:selectOneMenu>

								</div>
								<div class="ui-g-2">
									<h:outputLabel value="ذلك مقابل" />
								</div>
								<div class="ui-g-5">
									<p:inputText style="width:100%"
										value="#{expensisBean.snd.forReason}">
									</p:inputText>
								</div>
							</div>
							<div class="iamge-box-footer" align="left">
								<p:commandButton value="حفظ" onsuccess="PF('whsdlAdd').hide();"
									icon="ui-icon ui-icon-save" process="@all"
									action="#{expensisBean.addGas}" update="form panelGroupAdd paneldd">
								</p:commandButton>
								<p:spacer height="4"></p:spacer>
								<p:commandButton styleClass="orange-btn" value="عودة"
									icon="ui-icon ui-icon-arrow-back" immediate="true"
									onclick="PF('whsdlAdd').hide();" />
							</div>
						</p:fieldset>
					</h:panelGroup>
				</p:dialog>
				<p:dialog position="center" widgetVar="showsnd" responsive="true"
					dynamic="true" hideEffect="explode" showEffect="fade" width="80%"
					closable="true" resizable="true" modal="true" dir="rtl">
					<h:panelGroup id="paneldd" width="80%">
						<p:fieldset legend="سندات الصرف" width="100%">
							<p:dataTable id="ble" var="snd" sortBy="#{snd.sndDate}"
								sortOrder="descending" value="#{expensisBean.sndList}"
								emptyMessage="لايوجد بيانات" rowIndexVar="rowIndex"
								widgetVar="cellemp" paginatorPosition="bottom"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
								paginator="true" rows="10">
								<p:column headerText="رقم" style="width: 5%">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column headerText="التاريخ " style="width: 20%"
									filterBy="#{snd.sndDate}" filterMatchMode="contains">
									<h:outputText value="#{snd.sndDate}">
										<f:convertDateTime pattern="yyyy/MM/dd" />
									</h:outputText>
								</p:column>
								<p:column headerText="نوع المصروفات" style="width: 15%"
									filterBy="#{snd.expensisTypesName}" filterMatchMode="contains">
									<h:outputText value="#{snd.expensisTypesName}" />
								</p:column>
								<p:column headerText="صرف الي " style="width: 15%"
									filterBy="#{snd.name}" filterMatchMode="contains">
									<h:outputText value="#{snd.name}" />
								</p:column>
								<p:column headerText="القيمة" style="width: 10%"
									filterBy="#{snd.amount}" filterMatchMode="contains">
									<h:outputText value="#{snd.amount}" />
								</p:column>
								<p:column headerText="طريقة الدفع" style="width: 20%"
									filterBy="#{snd.payType}" filterMatchMode="contains">
									<h:outputText value="#{snd.payType}" />
								</p:column>
								<p:column headerText="ذلك مقابل" style="width: 15%"
									filterBy="#{snd.forReason}" filterMatchMode="contains">
									<h:outputLabel value="#{snd.forReason}" />
								</p:column>
								<p:column headerText="طباعة" style="width: 8%">
									<p:commandButton value="طباعة" immediate="true"
										action="#{expensisBean.print(snd)}"
										onclick="this.form.target='_blank'" ajax="false">
									</p:commandButton>
								</p:column>
							</p:dataTable>
							<div class="iamge-box-footer" align="left">
								<p:commandButton styleClass="orange-btn" value="عودة"
									icon="ui-icon ui-icon-arrow-back" immediate="true"
									onclick="PF('showsnd').hide();" />
							</div>
						</p:fieldset>
					</h:panelGroup>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
